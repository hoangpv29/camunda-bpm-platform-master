<form class="form-horizontal"
      role="form">

  <div class="well">Bạn có phê duyệt hóa đơn này không?</div>


  <div class="form-group">
    <label class="control-label col-md-4">Tài liệu hóa đơn</label>
    <div class="col-md-8">
      <a class="form-control-static"
         cam-file-download="invoiceDocument"></a>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Chủ nợ</label>
    <div class="col-md-8">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Số tiền</label>
    <div class="col-md-8">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Loại hóa đơn</label>
    <div class="col-md-8">
      <input cam-variable-name="invoiceCategory"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Số hóa đơn</label>
    <div class="col-md-8">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Bạn có phê duyệt không? </label>
    <div class="col-md-8 form-control-static">
      <input cam-variable-name="approved"
             cam-variable-type="Boolean"
             type="checkbox"
             name="approved"
             class="form-control" />
    </div>
  </div>
</form>
