<form class="form-horizontal"
      role="form">

  <div class="well">Vui lòng chuẩn bị chuyển khoản ngân hàng cho hóa đơn sau.</div>


  <div class="form-group">
    <label class="control-label col-md-4">Tài liệu hóa đơn</label>
    <div class="col-md-8">
      <a cam-file-download="invoiceDocument"></a>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Chủ nợ</label>
    <div class="col-md-8">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Số tiền</label>
    <div class="col-md-8">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Số hóa đơn</label>
    <div class="col-md-8">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Được phê duyệt bởi </label>
    <div class="col-md-8">
      <input cam-variable-name="approver"
             type="text"
             name="approved"
             readonly="true"
             class="form-control"></input>
    </div>
  </div>
</form>
