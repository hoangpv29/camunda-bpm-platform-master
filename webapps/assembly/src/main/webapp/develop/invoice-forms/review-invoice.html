<form class="form-horizontal"
      role="form">

  <div class="well">
    <strong>Vui lòng làm rõ:</strong>
    Hóa đơn này cần được làm rõ và không thể phê duyệt do thiếu dữ liệu.
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Tài liệu hóa đơn</label>
    <div class="col-md-8">
      <a class="form-control-static"
         cam-file-download="invoiceDocument"></a>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Chủ nợ</label>
    <div class="col-md-8">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Số tiền</label>
    <div class="col-md-8">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Loại hóa đơn</label>
    <div class="col-md-8">
      <select cam-variable-name="invoiceCategory"
              class="form-control">
        <option> Chi phí di chuyển</option>
        <option>Khác</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Số hóa đơn</label>
    <div class="col-md-8">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Bạn có thể làm rõ thông tin trên hóa đơn không? </label>
    <div class="col-md-8 form-control-static">
      <input cam-variable-name="clarified"
             cam-variable-type="Boolean"
             type="checkbox"
             name="clarified"
             class="form-control" />
    </div>
  </div>
</form>
